<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group D Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #7cb1ff, #87a6d7);
            color: #ffffff; /* Text color */
        }

        .content {
            text-align: center;
        }

        .title {
            font-size: 32px;
            margin-bottom: 20px;
            font-family: 'Roboto blacked'; /* Change the font-family as desired */
        }

        .btn-enter {
            margin-top: 20px;
        }

        /* Customizing the button */
        .btn-enter {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-enter:hover {
            background-color: #19191a;
        }

        /* Positioning the image */
        .logo {
            width: 400px; /* Adjust the width as needed */
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <div class="content">
        <img src="image/coverphoto.png" alt="Logo" class="logo">
        <h1 class="title">Group D Project</h1>
        <a href="Home.html" class="btn-enter"><i class="fas fa-sign-in-alt"></i> Enter</a>
    </div>
</body>

</html>
